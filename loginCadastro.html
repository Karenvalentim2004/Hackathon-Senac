<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MuralJá - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css.css">

</head>

<body>

  <div class="page-container d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center">
          <a class="navbar-brand me-2" href="#">
            <img src="logo-senac.png" alt="Logo SENAC" class="logo">
          </a>
          <a class="navbar-brand mb-0 h1" href="index.html">MuralJá</a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Procuras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="anuncio.html">Anuncie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="loginCadastro.html">Login</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center flex-grow-1">
      <div class="card col-md-6 col-lg-4">
        <div class="text-center mb-4">
          <img src="logo-senac.png" alt="Logo SENAC" class="logo me-2">
          <h4><i class="bi bi-person-circle me-1"></i>Login / Cadastro</h4>
        </div>

        <div id="message" class="alert d-none" role="alert"></div>

        <ul class="nav nav-tabs mb-3" id="tabMenu">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#loginTab">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#registerTab">Cadastro</a>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="loginTab">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="keepLogged">
                <label class="form-check-label" for="keepLogged">Manter conectado</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
              </button>
            </form>
          </div>

          <div class="tab-pane fade" id="registerTab">
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-person-plus me-1"></i>Cadastrar
              </button>
            </form>
          </div>
        </div>

        <div id="userArea" class="text-center mt-4 d-none">
          <h6>Bem-vindo, <span id="userEmail"></span>!</h6>
          <button class="btn btn-outline-danger btn-sm mt-2" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>

    <footer class="custom-footer text-center mt-auto py-3">
      <small>&copy; 2025 MuralJá.</small>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const registerForm = document.getElementById("registerForm");
    const loginForm = document.getElementById("loginForm");
    const userArea = document.getElementById("userArea");
    const userEmailSpan = document.getElementById("userEmail");
    const messageBox = document.getElementById("message");
    const keepLoggedCheckbox = document.getElementById("keepLogged");

    const getUsers = () => JSON.parse(localStorage.getItem("users")) || [];
    const setUsers = (users) => localStorage.setItem("users", JSON.stringify(users));
    const getCurrentUser = () => localStorage.getItem("loggedInUser") || sessionStorage.getItem("loggedInUser");
    const setCurrentUser = (email, keep) => {
      if (keep) localStorage.setItem("loggedInUser", email);
      else sessionStorage.setItem("loggedInUser", email);
    };

    window.onload = () => {
      const logged = getCurrentUser();
      if (logged) showUserArea(logged);
    };

    function showMessage(text, type = "success") {
      messageBox.textContent = text;
      messageBox.className = `alert alert-${type}`;
      messageBox.classList.remove("d-none");
      setTimeout(() => messageBox.classList.add("d-none"), 4000);
    }

    registerForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value.trim();
      const pass = document.getElementById("registerPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (!email.includes("@") || !email.includes(".")) return showMessage("Email inválido.", "danger");
      if (pass.length < 6) return showMessage("Senha deve ter pelo menos 6 caracteres.", "danger");
      if (pass !== confirm) return showMessage("Senhas não coincidem.", "danger");

      const users = getUsers();
      if (users.find(u => u.email === email)) return showMessage("Email já cadastrado.", "danger");

      users.push({ email, password: pass });
      setUsers(users);
      showMessage("Cadastro realizado com sucesso!", "success");
      registerForm.reset();
    });

    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPassword").value;
      const keep = keepLoggedCheckbox.checked;

      const users = getUsers();
      const user = users.find(u => u.email === email && u.password === pass);

      if (user) {
        setCurrentUser(email, keep);
        showUserArea(email);
        loginForm.reset();
      } else {
        showMessage("Email ou senha inválidos.", "danger");
      }
    });

    function showUserArea(email) {
      document.querySelector(".tab-content").classList.add("d-none");
      document.getElementById("tabMenu").classList.add("d-none");
      userArea.classList.remove("d-none");
      userEmailSpan.textContent = email;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      sessionStorage.removeItem("loggedInUser");
      location.reload();
    }
  </script>
</body>

</html>
